name: push-tests
run-name: ${{ github.actor }} is doing some deploying
on: [push]
jobs:
  check-app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm install -g bats
      - run: bats -v
      - run: echo "hello world"
      - run: git config --global user.name "JoshS1234"
      - run: git config --global user.email "joshua.spence@hotmail.co.uk"
      - run: git remote set-url origin https://${{ secrets.AUTH_TOKEN }}@github.com/JoshS1234/github-actions-practice.git
      - run: npm run deploy
