name: push-tests
run-name: ${{ github.actor }} is doing some deploying
on: [push]
jobs:
  check-app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - run: git config --global user.email "joshua.spence@hotmail.co.uk"
      - run: git config --global user.name "JoshS1234"
      - run: npm run deploy
